<template>
  <!--Create Account Records by Using LDS (lightning/ui/RecordApi) Method-->
  <lightning-card title="Create Account Record" icon-name="standard:account" variant="base">
    <div class="slds-m-around_medium">
      <lightning-input type="text" class="slds-m-bottom_x-small" label="Account Name"
        onchange={handleName}></lightning-input>
      <lightning-input type="text" class="slds-m-bottom_x-small" label="Account Phone"
        onchange={handlePhone}></lightning-input>
      <lightning-input type="text" class="slds-m-bottom_x-small" label="Account Fax"
        onchange={handleFax}></lightning-input>
      <lightning-input type="text" class="slds-m-bottom_x-small" label="Account Industry"
        onchange={handleIndustry}></lightning-input>

      <lightning-button variant="brand" label="Create Account" onclick={handleClick}></lightning-button>
    </div>
  </lightning-card>
</template>
