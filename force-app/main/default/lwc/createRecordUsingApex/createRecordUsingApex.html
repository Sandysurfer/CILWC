<template>
    <!--Create Client Records by Calling Apex Method -->
    <lightning-card title="Create Client Record" icon-name="custom:custom63" variant="base">
        <div class="slds-m-around_medium">
            <lightning-input label="Client Name" type="text" onchange={handleNameChange}
                class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Client Phone" type="text" onchange={handlePhoneChange}
                class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Client Email" type="text" onchange={handleEmailChange}
                class="slds-m-bottom_x-small"></lightning-input>
            <lightning-button label="Create Client Record" variant="brand"
                onclick={handleClientRecord}></lightning-button>
        </div>
    </lightning-card>
</template>
