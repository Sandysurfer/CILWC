<template>
    <lightning-card title="Get Account Record Details">
        <template if:true={accountDetail}>
            <lightning-layout class="slds-var-m-vertical_x-small">
                <lightning-layout-Item>
                   <p><strong>Account Id</strong> : {accountId}</p>
                    Account Name : {accountName}
                    Account Phone : {accountPhone}
                    Account Industry : {accountIndustry}
                    Account Owner : {accountowner}
                </lightning-layout-Item>
            </lightning-layout>
        </template>
    </lightning-card>

    <lightning-button label="Delete Record" variant="destructive" icon-name="utility:delete" icon-position="right"
        onclick={handleDeleteAccount}></lightning-button>
</template>
