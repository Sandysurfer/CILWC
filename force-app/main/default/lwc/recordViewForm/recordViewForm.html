<template>
  <!--Record View Form-->
  <lightning-card title="Account Record View Form" icon-name="standard:account" variant="base">
    <lightning-record-view-form object-api-name={objectApiName} record-id={recordId}>
      <lightning-output-field field-name={nameField}> </lightning-output-field>
      <lightning-output-field field-name={phoneField}> </lightning-output-field>
      <lightning-output-field field-name={faxField}></lightning-output-field>
      <lightning-output-field field-name={ratingField}></lightning-output-field>
    </lightning-record-view-form>
  </lightning-card>
</template>
