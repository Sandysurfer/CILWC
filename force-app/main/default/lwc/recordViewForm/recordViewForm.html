<template>
  <!--Record View Form-->
  <lightning-card title="Account Record View Form" icon-name="standard:account" variant="base">
    <lightning-record-view-form object-api-name={objectApiName} record-id={recordId}>
      <lightning-output-field field-name={fieldObject.Name}> </lightning-output-field>
      <lightning-output-field field-name={fieldObject.Phone}> </lightning-output-field>
      <lightning-output-field field-name={fieldObject.Rating}></lightning-output-field>
      <lightning-output-field field-name={fieldObject.Industry}></lightning-output-field>
    </lightning-record-view-form>
  </lightning-card>
</template>
