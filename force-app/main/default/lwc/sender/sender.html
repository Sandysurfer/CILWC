<template>
    <!--Sender Component-->
    <lightning-card title="Sender Component">
        <div class="slds-box">
            <lightning-button class="slds-p-around_medium" variant="brand" label="Publish Data"
                onclick={publishData}></lightning-button>
            <lightning-button class="slds-p-around_medium" variant="brand" label="Publish Data2"
                onclick={publishData2}></lightning-button>
            <lightning-input label="Type To Send" type="text" onchange={handleChange}></lightning-input>
        </div>
    </lightning-card>


</template>
